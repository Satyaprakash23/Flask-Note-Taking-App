<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
    <input type="text" name ="note" placeholder="Enter a note">
    <input type="submit" value="Add Note">
    </form>
    <h2>Notes:</h2>
    <ul>
        {% for note in notes %}
             <li>{{note}}</li>
        {% endfor %}
    </ul>
</body>
</html>
